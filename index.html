<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro de Huéspedes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form id="MiFormulario">
            <br><br><br><br>
            <h2>Formulario Registro de Huéspedes</h2>
            <br><br><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombres" name="nombres" required>
            <br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br><br>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            <br><br>
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha_nacimiento" required>
            <br><br>
            <label for="sexo">Sexo:</label>
            <div class="radio_form">
                <input type="radio" name="sexo" id="Hombre" value="Masculino" required>
                <label for="Hombre">Hombre</label>
            </div>
            <div class="radio_form">
                <input type="radio" name="sexo" id="Mujer" value="Femenino" required>
                <label for="Mujer">Mujer</label>
            </div>
            <br><br>
            <label for="celular">Celular:</label>
            <input type="tel" name="celular" id="celular" required>
            <br><br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="correo" id="email" required>
            <br><br>
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" required>
            <br><br>
            <label for="tipo_habitacion">Tipo de Habitación:</label>
            <select name="tipo_habitacion" id="tipo_habitacion" required>
                <option value="Simple">Simple</option>
                <option value="Doble">Doble</option>
                <option value="Suite">Suite</option>
            </select>
            <br><br>
            <button class="btn_guardar" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('MiFormulario').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            
            fetch('/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(result => {
                Swal.fire({
                    title: 'Datos enviados correctamente',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                });
                this.reset();
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error al enviar los datos',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            });
        });
    </script>
</body>

</html>
